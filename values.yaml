# Default values for docker-dind-sshd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dind:
  image:
    repository: nexus.elm.sa/docker
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: # 20.10-dind
  ## .Values.dind.resources
  # resources:
  #   limits:
  #     cpu: "1500m"
  #     memory: "4096Mi"
  #   requests:
  #     cpu: "750m"
  resources: {}
  ### .Values.dind.storageDriver
  ## possible values: https://docs.docker.com/storage/storagedriver/select-storage-driver/
  storageDriver: vfs # overlay2

# .Values.existingDockerDaemon
### it is about using external Docker Daemon, point to it,,.. instead of provisioing Dind
existingDockerDaemon:
  enabled: false
  ip:
  port: 22
  sshUser:
  sshMaxSessions: 100
monitoring:
  enabled: false
  # "metrics-addr": "0.0.0.0:9999" in /etc/docker/*.json
  port: 9999
  serviceMonitor:
    # -- Enable a prometheus ServiceMonitor
    enabled: false
    # -- Prometheus ServiceMonitor interval
    interval: 30s
    # -- Prometheus ServiceMonitor path
    path: /metrics
    # -- Prometheus [RelabelConfigs] to apply to samples before scraping
    relabelings: []
    # -- Prometheus [MetricRelabelConfigs] to apply to samples before ingestion
    metricRelabelings: []
    # -- Prometheus ServiceMonitor selector
    selector: {}
      # release: prometheus

    # -- Prometheus ServiceMonitor namespace
    namespace: "" # "monitoring"
    # -- Prometheus ServiceMonitor labels
    additionalLabels: {}

sshd:
  image:
    repository: nexus.elm.sa/praqma/alpine-sshd
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  ## .Values.sshd.resources
  resources:
    limits:
      cpu: '1000m'
      memory: '256Mi'
    requests:
      memory: '64Mi'
  # depends on https://github.com/stfsy/prometheus-what-active-users-exporter/
  monitoring:
    enabled: false
    port: 9839
    serviceMonitor:
      # -- Enable a prometheus ServiceMonitor
      enabled: false
      # -- Prometheus ServiceMonitor interval
      interval: 30s
      # -- Prometheus ServiceMonitor path
      path: /metrics
      # -- Prometheus [RelabelConfigs] to apply to samples before scraping
      relabelings: []
      # -- Prometheus [MetricRelabelConfigs] to apply to samples before ingestion
      metricRelabelings: []
      # -- Prometheus ServiceMonitor selector
      selector: {}
        # release: prometheus

      # -- Prometheus ServiceMonitor namespace
      namespace: "" # "monitoring"
      # -- Prometheus ServiceMonitor labels
      additionalLabels: {}

dockerClient:
  image:
    repository: nexus.elm.sa/docker
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: # "20.10"
  ## .Values.dockerClient.resources
  resources:
    limits:
      cpu: '100m'
      memory: '64Mi'

## .Values.imagePullSecrets
## example:
# imagePullSecrets:
#   - name: nexus
imagePullSecrets: []
sshClient:
  mountPath: /tmp/ssh-files
  dockerLoginCmd: docker login nexus.elm.sa -u ci-user -p Aa123456
  ## .Values.sshClient.postStartCmd
  ## command to run at the end of script which runs at the lifecycle postStart of the client pod
  ## example:
  # postStartCmd: docker login nexus.nexus -u ci-user -p Aa123456
  # postStartCmd: http_proxy=proxy.nexus:8082 apk add --update openssh-client
  postStartCmd:
  ### .Values.sshKeys.namespaces
  ## namespaces that require to have the ssh assets (keys, config,...)
  namespaces: []
  podExample:
    enabled: true
    imageRepository: nexus.elm.sa/abdennour/docker-compose
    imageTag: 1.29.2-ssh
    ## .Values.imagePullSecrets
    ## example:
    # imagePullSecrets:
    #   - name: nexus
    imagePullSecrets: []
    resources: {}
