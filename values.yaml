nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

## persistence for the docker storage
persistence:
  enabled: true
  ## for hostPath VOl
  hostPath: # /opt/pods-{{ .Chart.Name }}-{{ .Release.Name }}
  ## exsting
  exsitingClaim:
  ## for new PVC:
  size: 100Gi
  accessMode: ReadWriteOnce # or ReadWriteOnce ReadWriteMany
  ## jenkins data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ## in k8s devops.elm.sa, there are : nfs-client, nfs-sea
  ## in general check output of : kubectl get sc (of your cluster)
  storageClass:

cacheCleaner:
  enabled: false
  ## .Values.cacheCleaner.schedule
  ##    job will be run periodically as per this value
  schedule: '0 1 * * *'
  ## .Values.cacheCleaner.until
  ##    only clean docker objects before this value. 
  ## and keep objects after that value
  until: 24h
  byImageLabel: # imagenature=builtbyci
  image:
    repository: nexus.elm.sa/docker # nexus.elm.sa/abdennour/docker
    tag: # 20.10-buildx-0.6.3
  apiVersion: batch/v1beta1

nodeSelector: {}

tolerations: []

affinity: {}
