apiVersion: v1
kind: Service
metadata:
  name: {{ include "docker-dind-sshd.fullname" . }}
  labels:
    {{- include "docker-dind-sshd.labels" . | nindent 4 }}
spec:
  ports:
  - name: sshd
    port: 22
    protocol: TCP
    targetPort: sshd
  selector:
    app: docker
  sessionAffinity: None
  type: ClusterIP
  selector:
    {{- include "docker-dind-sshd.selectorLabels" . | nindent 4 }}
