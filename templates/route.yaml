{{- if .Values.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "generic-app.fullname" . }}
  labels:
    {{- include "generic-app.labels" . | nindent 4 }}
spec:
  host: {{ .Values.route.host }}
  tls:
    termination: edge
  port:
    targetPort: tcp-{{ .Values.port }}
  to:
    kind: Service
    name: {{ include "generic-app.fullname" . }}
    weight: 100
  wildcardPolicy: None
    
{{- end }}