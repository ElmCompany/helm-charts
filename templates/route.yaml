{{- if .Values.route.enabled -}}
{{- range $index,$host := ( splitList "@" (include "generic-app.hosts" . )) }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  {{- if eq $index 0 }}
  name: {{ include "generic-app.fullname" $ }}
  {{- else }}
  name: {{ include "generic-app.fullname" $ }}-extra{{ $index }}  
  {{- end }}
  labels:
    {{- include "generic-app.labels" $ | nindent 4 }}
spec:
  host: {{ $host }}
  tls:
    termination: edge
  port:
    targetPort: tcp-{{ $.Values.port }}
  to:
    kind: Service
    name: {{ include "generic-app.fullname" $ }}
    weight: 100
  wildcardPolicy: None
{{- end }}
{{- end }}