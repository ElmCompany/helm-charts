apiVersion: "v1"
kind: "Pod"
metadata:
  name: {{ include "docker-dind-sshd.fullname" . }}-test-connection
  labels:
    {{- include "docker-dind-sshd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
  - args:
    - cat
    lifecycle:
      postStart:
        exec:
          command:
          - sh
          - {{ .Values.sshClient.mountPath }}/post-start.sh
    image: "{{ .Values.sshClient.podExample.repository }}:{{ .Values.sshClient.podExample.tag }}"
    name: "docker-client"
    tty: true
    volumeMounts:
    - name: docker-ssh-files
      mountPath: {{ .Values.sshClient.mountPath }}
    resources:
      {{- toYaml .Values.sshClient.podExample.resources | nindent 6 }}
  {{- with .Values.sshClient.podExample.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  volumes:
  - name: docker-ssh-files
    configMap:
      name: {{ include "docker-dind-sshd.fullname" . }}-ssh-dir